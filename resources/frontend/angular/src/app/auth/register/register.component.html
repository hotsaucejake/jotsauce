<div class="bgimg">
    <mat-toolbar color="primary" class="mat-elevation-z24">
        <mat-toolbar-row>
            <div class="container-fluid">
                <div class="d-flex justify-content-between">
                    <div>
                        <h1>
                            Jot Sauce
                        </h1>
                    </div>
                    <div>
                        <button  aria-label="login" 
                            [routerLink]="['/login']"
                            class="mr-5"
                            mat-icon-button>
                                <mat-icon>login</mat-icon> Login
                        </button>
                    </div>
                </div>  
                
            </div>
                  
        </mat-toolbar-row>
    </mat-toolbar>
    
    <div class="container py-5" style="max-width: 420px;">
        <div class="row mx-auto py-5 my-5">
            <div class="col">
                <mat-card>
                    <mat-card-header>
                      <mat-card-title>Register</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>

                        <div class="row">
                            <div class="col">
                                <mat-form-field appearance="standard" class="mr-3 w-100">
                                    <mat-label>Username</mat-label>
                                    <input matInput 
                                        type="text" 
                                        placeholder="username"
                                        >
                                </mat-form-field>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col">
                                <mat-form-field appearance="standard" class="mr-3 w-100">
                                    <mat-label>Email</mat-label>
                                    <input matInput 
                                        type="email" 
                                        placeholder="email@example.com"
                                        >
                                </mat-form-field>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col">
                                <mat-form-field appearance="standard" class="mr-3 w-100">
                                    <mat-label>Password</mat-label>
                                    <input matInput 
                                        type="password" 
                                        placeholder="password"
                                        >
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <mat-form-field appearance="standard" class="mr-3 w-100">
                                    <mat-label>Confirm Password</mat-label>
                                    <input matInput 
                                        type="password" 
                                        placeholder="password"
                                        >
                                </mat-form-field>
                            </div>
                        </div>
    
                    </mat-card-content>
                    <mat-card-actions class="text-center">
                        <button 
                            mat-raised-button 
                            color="accent"
                            (click)="register()"
                            class="mr-3 my-3 w-100">
                                REGISTER
                        </button>
                    </mat-card-actions>
                  </mat-card>
                  
            </div>
        </div>
    </div>

</div>
